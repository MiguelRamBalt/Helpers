<!doctype html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div ng-app="myApp">
        <div ng-controller="myController">

            <div style="display:table-row; width:500px;">
                <div style="display:table-cell; width:250px;">
                    <div style="margin:10px 5px 30px 5px; padding:10px; background-color:#EEEEEE; border-radius:5px; font:12px Tahoma;">
                        <span>
                            <b>First Tree</b> :
                            <br></span>
                    </div>
                </div>
                <div style="display:table-cell; width:250px;">
                    <div style="margin:10px 5px 30px 5px; padding:10px; background-color:#EEEEEE; border-radius:5px; font:12px Tahoma;">
                        <span>
                            <b>Second Tree</b> :
                            <br></span>
                    </div>
                </div>
            </div>


            <div style="display:table-row; width:500px;">
                <div style="display:table-cell; width:250px;">

                    <!-- FIRST TREE -->
                    <div data-angular-treeview="true" data-tree-id="tree01" data-tree-model="roleList1" data-node-id="roleId" data-node-label="roleName"
                        data-node-children="children">
                    </div>


                </div>
                <div style="display:table-cell; width:250px;">

                    <!-- SECOND TREE -->
                    <div data-angular-treeview="true" data-tree-id="tree02" data-tree-model="roleList2" data-node-id="roleId" data-node-label="roleName"
                        data-node-children="children">
                    </div>


                </div>
            </div>

        </div>
    </div>
    </div>
</body>

</html>
